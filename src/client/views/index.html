<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <meta name="description" content="Simple CTP Development weather app">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' https://* https//* 'unsafe-inline'; script-src 'self' https://* http://* 'unsafe-inline' 'unsafe-eval';" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
<div class="top-bar-top">
    <p id="top-bar-date-time"></p>
</div>
<div class="top-bar-second">
    <div class="holder headline">
        Weather Journal App
    </div>
</div>
<div id="app">
    <div class="holder zip">
        <label class="default-element-spacing" for="zip">Enter Zipcode here</label>
        <input class="root-styles-for-elements m-design default-element-spacing" type="text" id="zip" placeholder="Enter zip code here">
    </div>
    <div class="holder feel">
        <label class="default-element-spacing" for="feelings">How are you feeling today?</label>
        <div style="flex: 1; flex-direction: row;">
            <textarea class="myInput root-styles-for-elements m-design default-element-spacing" id="feelings" placeholder="Enter your feelings here"
                      rows="9" cols="50"></textarea>
            <button class="m-design default-element-spacing" id="generate" onclick="toggleLoader()" type="submit">Generate</button>
        </div>
    </div>
    <div style="display: none" class="loader"></div>
    <div class="holder entry m-design">
        <div class="title root-styles-for-elements">Most Recent Entry</div>
        <div class="root-styles-for-elements" id="entryHolder">
            <div class="root-styles-for-elements" id="date"></div>
            <div class="root-styles-for-elements" id="temp"></div>
            <div class="root-styles-for-elements" id="window"></div>
            <div class="root-styles-for-elements" id="content"></div>
        </div>
    </div>
</div>
<footer>
</footer>
</body>
</html>
